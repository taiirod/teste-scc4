<ngx-spinner bdColor="rgba(51,51,51,0.8)"
             size="medium"
             color="#fff"
             type="ball-scale-multiple">
</ngx-spinner>

<div class="container">

  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary" (click)="abrirModalDestinatario(importDestinatarioModal)">
        <i class="fa fa-download" aria-hidden="true"></i>
        Importar Destinatários
      </button>
      <div class="float-right col-4">
        <button class="btn btn-primary" routerLink="/mensagem">
          Mensagem
          <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
        </button>
        <button class="btn btn-primary float-right" routerLink="/remetente">
          Remetente
          <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

  <ng-template #importDestinatarioModal>
    <div class="modal-header">
      <h4 class="modal-title">
        Importar Destinatários
      </h4>
    </div>
    <div class="modal-body">
      <input type="file" (change)="onFileSelected($event)">
      <button type="button" class="btn btn-primary" (click)="onUpload()">
        Importar
      </button>
    </div>
    <div class="container mb-3">
      <h2 class="animated">
        {{this.message}}
      </h2>
    </div>
  </ng-template>

  <div class="card">
    <div class="card-body">
      <div class="col-12">
        <div class="row text-center">
          <div class="col-4">
            <div class="card-body">
              <h5>
                Nome
              </h5>
            </div>
          </div>
          <div class="col-4">
            <div class="card-body">
              <h5>
                CPF
              </h5>
            </div>
          </div>
          <div class="col-4">
            <div class="card-body">
              <h5>
                Telefone
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card" *ngFor="let d of destinatarios | paginate: { itemsPerPage: 20, currentPage: actualPage + 1, totalItems: totalDestinatarios }">
    <a routerLink="/destinatario/{{d.id}}">
      <div class="col-12">
        <div class="row text-center">
          <div class="col-4">
            <div class="card-body">
              <h6>
                {{d.nome}}
              </h6>
            </div>
          </div>
          <div class="col-4">
            <div class="card-body">
              <h6>
                {{d.cpf | mask: '000.000.000-00'}}
              </h6>
            </div>
          </div>
          <div class="col-4">
            <div class="card-body">
              <h6>
                {{d.telefone | mask: '(00) 00000-0000'}}
              </h6>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>

  <pagination-controls (pageChange)="find($event - 1)"></pagination-controls>
</div>
