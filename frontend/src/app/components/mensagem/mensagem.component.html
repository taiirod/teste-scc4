<div class="container">


  <div class="row">
    <div class="col-12">
      <div class="float-right">
        <button class="btn btn-primary" routerLink="/destinatario">
          Destinatário
          <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
        </button>
        <button class="btn btn-primary ml-2" routerLink="/remetente">
          Remetentes
          <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <form class="" #mensagem="ngForm" (ngSubmit)="enviarMensagem(mensagem)">
        <div class="form-group mb-2">
          <label for="remetente"><h2>Remetente</h2></label>
          <select name="remetente" id="remetente" class="custom-select mb-2" ngModel required>
            <option selected>
              Selecione um remetente...
            </option>
            <option *ngFor="let r of remetentes" [value]="r.nome">
              {{r.nome}}
            </option>
          </select>
        </div>

        <label for="destinatario"><h2>Destinatários</h2></label>
        <pagination-controls (pageChange)="findDestinatarios($event - 1)"></pagination-controls>

        <div *ngFor="let s of destinatariosSelecionados">
          <div class="ro">
            <div class="col-12">
              {{s.nome}}
            </div>
          </div>
        </div>

        <table class="table table-striped" id="destinatario">
          <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Telefone</th>
          </tr>
          </thead>
          <tbody>
          <tr (click)="selecionarDestinatario(d)"
              *ngFor="let d of destinatarios | paginate: { itemsPerPage: 5, currentPage: actualPage + 1, totalItems: totalDestinatarios}">
            <td>{{d.nome}}</td>
            <td>{{d.cpf}}</td>
            <td>{{d.telefone}}</td>
          </tr>

          </tbody>
        </table>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              Mensagem
            </span>
          </div>
          <label for="mensagem"></label>
          <textarea class="form-control" id="mensagem" name="mensagem" ngModel required></textarea>
        </div>

        <button type="submit" class="btn btn-success float-right"> Enviar </button>

      </form>
    </div>
  </div>

</div>
