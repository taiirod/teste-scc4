<div class="container">

  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary" routerLink="/remetente/novo">
        <i class="fa fa-plus" aria-hidden="true"></i>
        Novo Remetente
      </button>
      <div class="float-right col-4">
        <button class="btn btn-primary" routerLink="/mensagem">
          Mensagem
          <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
        </button>
        <button class="btn btn-primary float-right" routerLink="/destinatario">
          Destinat√°rios
          <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="col-12">
        <div class="row text-center">
          <div class="col-4">
            <div class="card-body">
              <h5>
                Nome
              </h5>
            </div>
          </div>
          <div class="col-4">
            <div class="card-body">
              <h5>
                CPF
              </h5>
            </div>
          </div>
          <div class="col-4">
            <div class="card-body">
              <h5>
                Telefone
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card" *ngFor="let r of remetentes; let i = index">
    <a routerLink="/remetente/{{r.id}}">
      <div class="col-12">
        <div class="row text-center">
          <div class="col-4">
            <div class="card-body">
              <h6>
                {{r.nome}}
              </h6>
            </div>
          </div>
          <div class="col-4">
            <div class="card-body">
              <h6>
                {{r.cpf | mask: '000.000.000-00'}}
              </h6>
            </div>
          </div>
          <div class="col-4">
            <div class="card-body">
              <h6>
                {{r.telefone | mask: '(00) 00000-0000'}}
              </h6>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
